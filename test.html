<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Map</title>
    <!-- Bootstrap 4 Alpha CSS(CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- the sidebar is taken from w3schools with it's js functions -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <ul class="nav flex-column" data-bind="foreach: myFilter">
            <a href="#">
                <li class="list" data-bind="text: title, click: listClick"></li>
            </a>
        </ul>

    </div>

    <!-- Use any element to open the sidenav -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <button class="navbar-brand btn bg-light" onclick="openNav()">Navbar</button>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'">
        </form>
    </nav>
    <div id="map">
        <p class="map_error"></p>
    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
    <script src="js/markers.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKCL1jOBLznwqLdDQI_iFudPJ_ePRKHoM&v=3&callback=initMap">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
